<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&family=Magra:wght@700&family=Red+Hat+Text:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <section class="header-menu-section">
 <div class="container">
        <div class="logo">
          <img src="assets/svg/Vector.svg" alt="logo" />
          <span>Travel Portal</span>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#preview" class="nav-link">How It Works</a>
            </li>
            <li class="nav-item">
              <a href="#steps" class="nav-link">Plan Your Trip</a>
            </li>
            <li class="nav-item">
              <a href="#destinations" class="nav-link">Destinations</a>
            </li>
            <li class="nav-item">
              <a href="#stories" class="nav-link">Travel Stories</a>
            </li>
          </ul>
        </nav>
        <div><button class="button-logo">Login</button></div>
      </section>
      <div class="header-main">
       <div class="section-preview" id="preview">
          <section class="section-preview-item">
            <div class="section-preview-title">
              <h1 class="main-title">Explore the beauty of </br> the World</h1>
            </div>
            <div class="section-preview-text">
              <p>
                Receive personalized recommendations for countries, hotels,
                activities and more
              </p>
            </div>
            <section class="section-preview-form"></section>
            <form class="section-preview-form-text">
              <input class="section-preview-form-batton" type="text" placeholder="What would you like to do?">
              <button class="button-search" type="submit">Start Planning</button>
            </form>
          </section>
        </section>
      </div>
           </div>
          </header>

    <main class="main">
      <div id="container">
 
        <section class="section" id="steps"></section>
        <section class="section" id="destinations"></section>
        <section class="section" id="stories"></section>
      </div>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </body>
</html>
